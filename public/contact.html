<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Kasper Dance Crew</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8a80b728dc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="has-background-black has-text-white">
    <!-- NAVBAR -->
    <nav
      class="navbar has-background-black"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item has-text-weight-bold" href="index.html">
            <img
              src="images/logo2.png"
              alt="Kasper Dance Crew logo"
              style="max-height: 3rem; margin-right: 8px"
            />
            Kasper Dance Crew
          </a>

          <a
            role="button"
            class="navbar-burger has-text-white"
            aria-label="menu"
            aria-expanded="false"
            data-target="mainNav"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="mainNav" class="navbar-menu has-background-black">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">Home</a>
            <a class="navbar-item" href="about.html">About Us</a>
            <a class="navbar-item" href="gallery.html">Gallery</a>
            <a class="navbar-item" href="contact.html">Contact Us</a>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <span
                  id="userEmail"
                  class="has-text-white mr-2 is-hidden"
                ></span>

                <a
                  class="button has-background-light has-text-dark is-hidden"
                  href="#"
                  id="signoutbtn"
                >
                  Sign Out
                </a>

                <a
                  class="button has-background-light has-text-dark"
                  href="#"
                  id="signupbtn"
                >
                  Sign Up
                </a>

                <a
                  class="button has-background-light has-text-dark"
                  href="#"
                  id="signinbtn"
                >
                  Sign In
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- HEADER -->
    <header class="hero is-small has-background-grey-dark">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title is-3 has-text-white">Contact Us</h1>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="section">
      <div class="container is-max-desktop">
        <!-- CONTACT FORM SECTION -->
        <div class="box has-background-black has-text-white mb-5">
          <h2 class="title is-3 has-text-white has-text-centered">
            Send a Message
          </h2>

          <!-- Message for users who are NOT signed in -->
          <p
            id="contactSignInMsg"
            class="has-text-centered has-text-grey-light"
          >
            Please sign in to send us a message.
          </p>

          <!-- Wrapper for the actual contact form (hidden by default when logged out) -->
          <div id="contactFormWrapper" class="is-hidden">
            <form id="contact_form">
              <div class="field">
                <label class="label has-text-white" for="contact_name"
                  >Your Name</label
                >
                <div class="control">
                  <input
                    class="input is-medium is-dark"
                    type="text"
                    id="contact_name"
                    name="contact_name"
                    required
                  />
                </div>
              </div>

              <div class="field">
                <label class="label has-text-white" for="contact_email"
                  >Your Email</label
                >
                <div class="control">
                  <input
                    class="input is-medium is-dark"
                    type="email"
                    id="contact_email"
                    name="contact_email"
                    required
                  />
                </div>
              </div>

              <div class="field">
                <label class="label has-text-white" for="contact_message"
                  >Your Message</label
                >
                <div class="control">
                  <textarea
                    class="textarea is-medium is-dark"
                    id="contact_message"
                    name="contact_message"
                    rows="5"
                    required
                  ></textarea>
                </div>
              </div>

              <div class="field is-grouped is-justify-content-center">
                <div class="control">
                  <button class="button is-white is-fullwidth" type="submit">
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- NEWSLETTER SIGNUP (always visible) -->
        <div class="box has-background-black has-text-white">
          <h2 class="title is-3 has-text-white has-text-centered">
            Join Our Newsletter
          </h2>

          <form id="newsletter_form">
            <div class="field">
              <label class="label has-text-white" for="newsletter_email"
                >Email Address</label
              >
              <div class="control">
                <input
                  class="input is-medium is-dark"
                  type="email"
                  id="newsletter_email"
                  name="newsletter_email"
                  required
                />
              </div>
            </div>

            <div class="field is-grouped is-justify-content-center">
              <div class="control">
                <button class="button is-white is-fullwidth" type="submit">
                  Sign Up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer has-background-dark has-text-white">
      <div class="content has-text-centered">
        <a href="https://www.instagram.com/kasperdancecrew/?hl=en" class="mr-3">
          <i class="fa-brands fa-instagram fa-2x has-text-white"></i>
        </a>
        <a href="https://www.youtube.com/@KASPERDanceCrew">
          <i class="fa-brands fa-youtube fa-2x has-text-white"></i>
        </a>
      </div>
      <div class="content has-text-centered">
        <p><i>&copy; 2025 Kasper Dance Crew</i></p>
      </div>
    </footer>

    <!-- BURGER MENU -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const burger = document.querySelector(".navbar-burger");
        const menu = document.getElementById("mainNav");
        if (burger && menu) {
          burger.addEventListener("click", () => {
            burger.classList.toggle("is-active");
            menu.classList.toggle("is-active");
          });
        }
      });
    </script>

    <!-- SIGN UP MODAL -->
    <div class="modal" id="smodal">
      <div class="modal-background" id="modalbg"></div>
      <div
        class="modal-content"
        style="
          background-color: #000;
          color: #fff;
          padding: 1.5rem;
          border: 2px solid #fff;
          border-radius: 8px;
        "
      >
        <p
          class="is-size-3 has-text-weight-semibold has-text-centered"
          style="color: #fff"
        >
          Sign Up Form!
        </p>
        <form id="sign_up_form">
          <!-- email -->
          <div class="field">
            <label class="label" style="color: #fff">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input"
                id="sign_email"
                type="email"
                placeholder="Email input"
                style="
                  background: #fff;
                  color: #000;
                  border: 2px solid #000;
                  border-radius: 6px;
                "
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <!-- password -->
          <div class="field">
            <label class="label" style="color: #fff">Password</label>
            <div class="control">
              <input
                type="password"
                id="sign_pass"
                class="input"
                style="
                  background: #fff;
                  color: #000;
                  border: 2px solid #000;
                  border-radius: 6px;
                  padding: 0.75rem;
                "
              />
            </div>
          </div>

          <p class="has-text-centered">
            <!-- submit and reset buttons -->
            <input
              type="submit"
              value="Submit"
              class="button in-primary"
              style="
                background: #000;
                color: #fff;
                border: 2px solid #fff;
                border-radius: 6px;
                padding: 0.75rem 1rem;
              "
            />

            <input
              type="reset"
              value="Reset"
              class="button is-success"
              style="
                background: #000;
                color: #fff;
                border: 2px solid #fff;
                border-radius: 6px;
                padding: 0.75rem 1rem;
              "
            />
          </p>
        </form>
      </div>
    </div>

    <!-- SIGN IN MODAL -->
    <div class="modal" id="smodal2">
      <div class="modal-background" id="modalbg2"></div>
      <div
        class="modal-content"
        style="
          background-color: #000;
          color: #fff;
          padding: 1.5rem;
          border: 2px solid #fff;
          border-radius: 8px;
        "
      >
        <p
          class="is-size-3 has-text-weight-semibold has-text-centered"
          style="color: #fff"
        >
          Sign In Form!
        </p>
        <form id="sign_in_form">
          <!-- email -->
          <div class="field">
            <label class="label" style="color: #fff">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input"
                id="sign_in_email"
                type="email"
                placeholder="Email input"
                style="
                  background: #fff;
                  color: #000;
                  border: 2px solid #000;
                  border-radius: 6px;
                "
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <!-- password -->
          <div class="field">
            <label class="label" style="color: #fff">Password</label>
            <div class="control">
              <input
                type="password"
                id="sign_in_pass"
                class="input"
                style="
                  background: #fff;
                  color: #000;
                  border: 2px solid #000;
                  border-radius: 6px;
                  padding: 0.75rem;
                "
              />
            </div>
          </div>

          <p class="has-text-centered">
            <!-- submit and reset buttons -->
            <input
              type="submit"
              value="Submit"
              class="button in-primary"
              style="
                background: #000;
                color: #fff;
                border: 2px solid #fff;
                border-radius: 6px;
                padding: 0.75rem 1rem;
              "
            />

            <input
              type="reset"
              value="Reset"
              class="button is-success"
              style="
                background: #000;
                color: #fff;
                border: 2px solid #fff;
                border-radius: 6px;
                padding: 0.75rem 1rem;
              "
            />
          </p>
        </form>
      </div>
    </div>

  </body>
</html>
