    <!-- BURGER SCRIPT -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const burger = document.querySelector(".navbar-burger");
        const menu = document.getElementById("mainNav");

          burger.addEventListener("click", () => {
            burger.classList.toggle("is-active");
            menu.classList.toggle("is-active");
          });
        }

    </script>

    <!-- SIGN UP MODAL -->
    <div class="modal" id="smodal">
      <div class="modal-background" id="modalbg"></div>
      <div
        class="modal-content"
        style="
          background-color: #000;
          color: #fff;
          padding: 1.5rem;
          border: 2px solid #fff;
          border-radius: 8px;
        "
      >
        <p
          class="is-size-3 has-text-weight-semibold has-text-centered"
          style="color: #fff"

          Sign Up Form!

        <form id="sign_up_form">
          <!-- email -->
          <div class="field">
            <label class="label" style="color: #fff">Email</label>
            <div class="control has-icons-left has-icons-right">

                style="background: #fff; color: #000; border: 2px solid #000; border-radius: 6px; "
              />

                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <!-- password -->
          <div class="field">
            <label class="label" style="color: #fff">Password</label>
            <div class="control">
              <input type="password" id="sign_pass" class="input" style="background: #fff; color: #000; border: 2px solid #000; border-radius: 6px; padding: 0.75rem" />
            </div>
          </div>

          <p class="has-text-centered">
            <!-- submit and reset buttons -->
            <input type="submit" value="Submit" class="button in-primary" style="background: #000; color: #fff; border: 2px solid #fff; border-radius: 6px; padding: 0.75rem 1rem" />

            <input type="reset" value="Reset" class="button is-success" style="background: #000; color: #fff; border: 2px solid #fff; border-radius: 6px; padding: 0.75rem 1rem" />
          </p>
        </form>
      </div>
    </div>
