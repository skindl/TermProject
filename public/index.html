    <script

      crossorigin="anonymous"
    ></script>
  </head>
  <body class="has-background-black has-text-white">
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item has-text-weight-bold" href="index.html">
            <img
              src="images/logo.jpg"
              alt="Kasper Dance Crew logo"
              style="max-height: 2rem; margin-right: 8px"
            />
            Kasper Dance Crew
          </a>

          <a
            role="button"
            class="navbar-burger has-text-white"
            aria-label="menu"
            aria-expanded="false"
            data-target="mainNav"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="mainNav" class="navbar-menu has-background-black">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">Home</a>
            <a class="navbar-item" href="about.html">About Us</a>
            <a class="navbar-item" href="gallery.html">Gallery</a>
            <a class="navbar-item" href="contact.html">Contact Us</a>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <span
                  id="userEmail"
                  class="has-text-white mr-2 is-hidden"
                ></span>
                <a
                  class="button has-background-light has-text-dark is-hidden"
                  href="#"
                  id="signoutbtn"
                  >Sign Out</a
                >
                <a
                  class="button has-background-light has-text-dark"
                  href="#"
                  id="signupbtn"
                  >Sign Up</a
                >
                <a
                  class="button has-background-light has-text-dark"
                  href="#"
                  id="signinbtn"
                  >Sign In</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- sign up modal -->
    <div class="modal" id="smodal">
      <div class="modal-background" id="modalbg"></div>
      <div class="modal-content has-background-white p-4">
        <p class="is-size-3 has-text-weight-semibold has-text-centered">
          Sign Up Form!
        </p>
        <form id="sign_up_form">
          <!-- email -->
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input"
                id="sign_email"
                type="email"
                placeholder="Email input"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <!-- password -->
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input type="password" id="sign_pass" class="input" />
            </div>
          </div>

          <p class="has-text-centered">
            <!-- submit and reset buttons -->
            <input type="submit" value="Submit" class="button in-primary" />

            <input type="reset" value="Reset" class="button is-success" />
          </p>
        </form>
      </div>
    </div>

    <!-- sign in modal -->
    <div class="modal" id="smodal2">
      <div class="modal-background" id="modalbg2"></div>
      <div class="modal-content has-background-white p-4">
        <p class="is-size-3 has-text-weight-semibold has-text-centered">
          Sign In Form!
        </p>
        <form id="sign_in_form">
          <!-- email -->
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input"
                id="sign_in_email"
                type="email"
                placeholder="Email input"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <!-- password -->
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input type="password" id="sign_in_pass" class="input" />
            </div>
          </div>

          <p class="has-text-centered">
            <!-- submit and reset buttons -->
            <input type="submit" value="Submit" class="button in-primary" />

            <input type="reset" value="Reset" class="button is-success" />
          </p>
        </form>
      </div>
    </div>

    <!-- header -->
    <header class="hero is-medium has-background-black">
      <div class="hero-body p-0">
        <img
          src="images/logo2.png"
          alt="Kasper Dance Crew Logo"
          style="width: 100%; height: 600px; display: block; margin: 0 auto"
        />
      </div>
    </header>

    <section class="section">
      <div class="container has-text-centered">
        <h2 class="title is-3 has-text-white mb-5">Welcome!</h2>

        <p>
          Go to the About Us page for more information on upcoming events and
          auditions!
        </p>
      </div>
    </section>

    <footer class="footer has-background-dark has-text-white">
      <div class="content has-text-centered">
        <a href="https://www.instagram.com/kasperdancecrew/?hl=en" class="mr-3">
          <i class="fa-brands fa-instagram fa-2x has-text-white"></i>
        </a>
        <a href="https://www.youtube.com/@KASPERDanceCrew">
          <i class="fa-brands fa-youtube fa-2x has-text-white"></i>
        </a>
      </div>
      <div class="content has-text-centered">
        <p><i>&copy; 2025 Kasper Dance Crew</i></p>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const burger = document.querySelector(".navbar-burger");
        const menu = document.getElementById("mainNav");
        if (burger && menu) {
          burger.addEventListener("click", () => {
            burger.classList.toggle("is-active");
            menu.classList.toggle("is-active");
          });
        }
      });
    </script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <!-- Your app logic -->
    <script src="app.js"></script>
  </body>
</html>
