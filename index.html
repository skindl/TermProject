<!DOCTYPE html>

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <!-- Font Awesome (optional) -->
    <script
      src="https://kit.fontawesome.com/8a80b728dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item has-text-weight-bold" href="index.html">
            <img
              src="images/logo.jpg"
              alt="Kasper Dance Crew logo"
              style="max-height: 2rem; margin-right: 8px"
            />
            Kasper Dance Crew
          </a>

          <!-- Burger for mobile -->
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="mainNav"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="mainNav" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">Home</a>
            <a class="navbar-item" href="about.html">About Us</a>
            <a class="navbar-item" href="gallery.html">Gallery</a>
            <a class="navbar-item" href="contact.html">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- HERO / HEADER -->
    <header class="hero is-small">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title is-3 has-text-black">Kasper Dance Crew</h1>
          <!-- Add a subtitle or tagline here if you want -->
          <!-- <p class="subtitle is-5">Street • Contemporary • Hip-Hop</p> -->
        </div>
      </div>

    <!-- MAIN CONTENT placeholder -->

      <div class="container">
        <p>Thank you for visiting our site.</p>
        <br />
        <br />
        <p>Please return later, and we will have updated information!</p>

    <footer class="footer">
      <div class="content has-text-centered">
        <a href="http://www.facebook.com">
          <i class="fa-brands fa-facebook-f fa-2x has-text-black"></i>
        </a>
        <a href="http://www.x.com">
          <i class="fa-brands fa-twitter fa-2x has-text-black"></i>
        </a>
      </div>
      <div class="content has-text-centered">
        <p><i>&copy; 2025 Kasper Dance Crew</i></p>
      </div>
    </footer>

    <!-- JS to toggle the burger on mobile -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const burger = document.querySelector(".navbar-burger");
        const menu = document.getElementById("mainNav");
        if (burger && menu) {
          burger.addEventListener("click", () => {
            burger.classList.toggle("is-active");
            menu.classList.toggle("is-active");
          });
        }
      });
    </script>
  </body>
</html>
