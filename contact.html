<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Kasper Dance Crew</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8a80b728dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="has-background-black has-text-white">
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item has-text-weight-bold" href="index.html">
            <img
              src="images/logo.jpg"
              alt="Kasper Dance Crew logo"
              style="max-height: 2rem; margin-right: 8px"
            />
            Kasper Dance Crew
          </a>

          <a
            role="button"
            class="navbar-burger has-text-white"
            aria-label="menu"
            aria-expanded="false"
            data-target="mainNav"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="mainNav" class="navbar-menu has-background-black">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">Home</a>
            <a class="navbar-item" href="about.html">About Us</a>
            <a class="navbar-item" href="gallery.html">Gallery</a>
            <a class="navbar-item" href="contact.html">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>

    <header class="hero is-small has-background-grey-dark">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title is-3 has-text-white">Contact Us</h1>
        </div>
      </div>
    </header>

    <main class="section">
      <div class="container is-max-desktop">
        <div class="box has-background-black has-text-white mb-5">
          <h2 class="title is-3 has-text-white has-text-centered">
            Send a Message
          </h2>
          <form>
            <div class="field">
              <label class="label has-text-white" for="name">Your Name</label>
              <div class="control">
                <input
                  class="input is-medium is-dark"
                  type="text"
                  id="name"
                  name="name"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label class="label has-text-white" for="email">Your Email</label>
              <div class="control">
                <input
                  class="input is-medium is-dark"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </div>
            </div>

            <div class="field">
              <label class="label has-text-white" for="message"
                >Your Message</label
              >
              <div class="control">
                <textarea
                  class="textarea is-medium is-dark"
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
            </div>

            <div class="field is-grouped is-justify-content-center">
              <div class="control">
                <button class="button is-white is-fullwidth" type="submit">
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="box has-background-black has-text-white">
          <h2 class="title is-3 has-text-white has-text-centered">
            Join Our Newsletter
          </h2>
          <form>
            <div class="field">
              <label class="label has-text-white" for="signup-email"
                >Email Address</label
              >
              <div class="control">
                <input
                  class="input is-medium is-dark"
                  type="email"
                  id="signup-email"
                  name="signup-email"
                  required
                />
              </div>
            </div>

            <div class="field is-grouped is-justify-content-center">
              <div class="control">
                <button class="button is-white is-fullwidth" type="submit">
                  Sign Up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer has-background-dark has-text-white">
      <div class="content has-text-centered">
        <a href="http://www.facebook.com" class="mr-3">
          <i class="fa-brands fa-facebook-f fa-2x has-text-white"></i>
        </a>
        <a href="http://www.x.com">
          <i class="fa-brands fa-twitter fa-2x has-text-white"></i>
        </a>
      </div>
      <div class="content has-text-centered">
        <p><i>&copy; 2025 Kasper Dance Crew</i></p>
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const burger = document.querySelector(".navbar-burger");
        const menu = document.getElementById("mainNav");
        if (burger && menu) {
          burger.addEventListener("click", () => {
            burger.classList.toggle("is-active");
            menu.classList.toggle("is-active");
          });
        }
      });
    </script>
  </body>
</html>
